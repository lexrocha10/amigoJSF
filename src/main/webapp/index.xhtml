<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="principal.xhtml">
        <ui:define name="titulo">Início</ui:define>
        <ui:define name="content">
            <h:form>
                <p:growl id="message2" sticky="false" showDetail="false" life="4000"/>
                <h:panelGrid columns="3" cellpadding="16" style="margin-left: 26%; margin-top: 45px">
                    <p:commandButton value="Grupos de Amigos Secretos"
                                     action="#{grupoViewBean.prepararGrupoGeral()}"
                                     type="submit" style="width: 200px; font: menu; height: 100px" />
                    
                    <p:commandButton value="Mensagens Recebidas"
                                     action="#{mensagemViewBean.prepararMensagensRecebidas()}"
                                     type="submit" style="width: 200px; font: menu; height: 100px" />
                    
                    <p:commandButton value="Sugestões para Presentes Recebidas"
                                     action="#{sugestaoPresenteViewBean.prepararSugestoesRecebidas()}"
                                     type="submit" style="width: 200px; font: menu; height: 100px" />
                    
                    <p:commandButton value="Criar um Grupo"
                                     action="#{grupoViewBean.prepararAdicionarGrupo()}"
                                     type="submit" style="width: 200px; font: menu; height: 100px" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
