<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="principal.xhtml">
        <ui:define name="dadosBanco">
            <f:metadata>
                <f:viewParam name="id" value="#{tipoTelefoneBean.id}"/>
                <f:event type="preRenderView" listener="#{tipoTelefoneBean.loadModel}" />
            </f:metadata>
        </ui:define>
        <ui:define name="titulo">Incluir Novo Tipo de Sexo</ui:define>
        <ui:define name="content">
            <h:form id="form_telefone_view">
                <div class="conjunto">
                    <p:messages  id="messages" />
                    <p:panelGrid columns="3" columnClasses="label, value" style="text-align: left;" styleClass="cadastros">
                        <p:outputLabel value="Tipo de Telefone:" style="white-space: nowrap;"/>
                        <p:inputText  placeholder="Descrição do tipo de telefone" required="true" 
                                      requiredMessage="Por favor informe um tipo de telefone"
                                      value="#{tipoTelefoneBean.tipoTelefone.descricao}" size="40"/>

                        <p:commandButton id="cmdAdd" value="Incluir" action="#{tipoTelefoneBean.salvar()}"
                                         update="messages @form" />

                        <p:inputText value="#{tipoTelefoneBean.tipoTelefone.id}" type="hidden"/>
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
