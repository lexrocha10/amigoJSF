<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="principal.xhtml">
        <ui:define name="dadosBanco">
            <f:metadata>
                <f:viewParam name="id" value="#{tipoGrupoBean.id}"/>
                <f:event type="preRenderView" listener="#{tipoGrupoBean.loadModel}" />
            </f:metadata>
        </ui:define>
        <ui:define name="titulo">Incluir Novo Tipo de Grupo</ui:define>
        <ui:define name="content">
            <h:form id="form_tipo_grupo_view">
                <p:growl id="message" sticky="false" showDetail="true" life="4000"/>
                <div class="conjunto">
                    <p:panelGrid columns="3" columnClasses="label, value" style="text-align: left;" styleClass="cadastros">
                        <p:outputLabel value="Tipo de Grupo:" style="white-space: nowrap;"/>
                        <p:inputText  placeholder="Descrição do tipo de grupo" required="true" 
                                      requiredMessage="Por favor informe o tipo de grupo"
                                      value="#{tipoGrupoBean.tipoGrupo.descricao}" size="40"/>

                        <p:commandButton id="cmdAdd" value="Incluir" action="#{tipoGrupoBean.salvar()}"
                                         update="message @form" />

                        <p:inputText value="#{tipoGrupoBean.tipoGrupo.id}" type="hidden"/>
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
